<!doctype html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CTI Agent Dashboard</title>
  <link rel="stylesheet" href="./app.css">
  <link rel="stylesheet" href="./vendor/fontawesome/css/all.min.css">
  <link rel="stylesheet" href="./css/main.css">
</head>
<body>
  <div id="app-container" class="grid-layout">
    <aside id="sidebar" class="column col-sidebar" aria-label="메뉴">
      <div class="mb-6"><div class="sidebar-logo">S</div></div>
      <div data-page="main.html" title="Main" class="nav-item active"><i class="fa-solid fa-headset"></i></div>
      <div data-page="chat.html" title="Chat" class="nav-item"><i class="fa-solid fa-comments"></i></div>
      <div data-page="pds.html" title="PDS" class="nav-item"><i class="fa-solid fa-phone-volume"></i></div>
      <div data-page="sms.html" title="SMS" class="nav-item"><i class="fa-solid fa-comment-sms"></i></div>
      <div data-page="callback.html" title="Callback" class="nav-item"><i class="fa-solid fa-phone"></i></div>
      <div title="Settings" class="nav-item mt-auto mb-4"><i class="fa-solid fa-gear"></i></div>
    </aside>

    <section class="column col-chat" aria-label="메인 패널">
      <header class="chat-panel-header">
        <div class="chat-status-row">
          <span class="status-badge status-ib"><i class="fa-solid fa-headset mr-1"></i>I/B</span>
          <span class="text-xs text-gray-600 font-medium">메인 상담 대시보드</span>
        </div>
        <h1 class="text-sm font-bold text-gray-800 mb-1">화면 로딩 정상</h1>
        <p class="text-xs text-gray-600">요청대로 불필요한 대형 마크업은 정리하고, 흰 화면이 나오지 않도록 최소 UI 블록만 남겼습니다.</p>
      </header>

      <div class="p-4">
        <div class="info-card">
          <h2 class="font-semibold text-sm mb-2">현재 상태</h2>
          <ul class="text-xs text-gray-600 leading-relaxed">
            <li>• 기본 레이아웃/스타일 로드 완료</li>
            <li>• 좌측 메뉴 페이지 이동 동작 유지</li>
            <li>• 메인 화면 최소 구조로 축소 완료</li>
          </ul>
        </div>
      </div>
    </section>

    <section class="column col-center" aria-label="빈 영역"></section>
    <section class="column col-right" aria-label="빈 영역"></section>
  </div>

  <script src="./vendor/fontawesome/js/all.min.js" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="./javascript/main.js"></script>
</body>
</html>
