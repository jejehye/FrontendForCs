  <script>
    (() => {
      const { pathname, search, hash } = window.location;
      if (!pathname.endsWith('.html')) return;

      const targetPath = pathname
        .replace(/\/index\.html$/, '/')
        .replace(/\.html$/, '');

      if (targetPath !== pathname) {
        window.location.replace(`${targetPath}${search}${hash}`);
      }
    })();
  </script>
