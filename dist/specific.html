<!doctype html>
<html lang="ko">
  <head>
    <link rel="stylesheet" href="./app.css" />
    <link rel="stylesheet" href="./vendor/fontawesome/css/all.min.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>업무 제외 관리</title>
    <script src="./vendor/fontawesome/js/all.min.js" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="stylesheet" href="css/specific.css" />
  </head>
  <body>
    <div id="app-container" class="grid-layout">
      <div id="sidebar" class="column col-sidebar">
        <div class="mb-6">
          <div class="sidebar-logo">S</div>
        </div>
        <div data-page="main.html" title="Main" class="nav-item"><i class="fa-solid fa-headset"></i></div>
        <div data-page="chat.html" title="Chat" class="nav-item"><i class="fa-solid fa-comments"></i></div>
        <div data-page="pds.html" title="PDS" class="nav-item"><i class="fa-solid fa-phone-volume"></i></div>
        <div data-page="sms.html" title="SMS" class="nav-item"><i class="fa-solid fa-comment-sms"></i></div>
        <div data-page="callback.html" title="Callback" class="nav-item"><i class="fa-solid fa-phone"></i></div>
        <div data-page="specific.html" title="Specific" class="nav-item active"><i class="fa-solid fa-user-check"></i></div>
        <div title="Settings" class="nav-item mt-auto mb-4"><i class="fa-solid fa-gear"></i></div>
      </div>

      <div class="column col-center p-4 gap-4 overflow-y-auto specific-main">
        <section class="specific-header">
          <div class="specific-header-title">
            <i class="fa-solid fa-user-check"></i>
            <h1>콜 미수신/업무제외 관리자 화면</h1>
          </div>
          <span class="specific-header-meta">등록, 전체조회, 승인/반려를 한 번에 처리합니다.</span>
        </section>

        <div class="specific-grid">
          <section class="specific-panel">
            <div class="specific-panel-title">상담원 등록</div>
            <div class="specific-form">
              <div class="specific-field">
                <label for="agentName">상담원명</label>
                <input id="agentName" type="text" class="specific-input" placeholder="예) 홍길동" />
              </div>
              <div class="specific-field">
                <label for="excludeType">제외 유형</label>
                <select id="excludeType" class="specific-input">
                  <option value="콜 미수신">콜 미수신</option>
                  <option value="교육/회의">교육/회의</option>
                  <option value="시스템 점검">시스템 점검</option>
                  <option value="기타">기타</option>
                </select>
              </div>
              <div class="specific-field">
                <label for="excludeTime">시간</label>
                <input id="excludeTime" type="time" class="specific-input" />
              </div>
              <div class="specific-field">
                <label for="excludeReason">사유</label>
                <textarea id="excludeReason" rows="4" class="specific-input specific-textarea" placeholder="업무 제외 사유를 입력하세요."></textarea>
              </div>
              <button id="registerExcludeBtn" class="specific-btn specific-btn-primary">
                <i class="fa-solid fa-plus"></i> 승인 요청 등록
              </button>
            </div>
          </section>

          <section class="specific-panel">
            <div class="specific-panel-title">관리자 전체 조회/처리</div>
            <div class="specific-stats">
              <div class="specific-stat-card">
                <span>전체</span>
                <strong id="countAll">0</strong>
              </div>
              <div class="specific-stat-card">
                <span>승인대기</span>
                <strong id="countPending">0</strong>
              </div>
              <div class="specific-stat-card">
                <span>승인완료</span>
                <strong id="countApproved">0</strong>
              </div>
              <div class="specific-stat-card">
                <span>반려</span>
                <strong id="countRejected">0</strong>
              </div>
            </div>
            <div class="specific-toolbar">
              <div class="specific-filter-group">
                <button class="specific-filter-btn is-active" data-filter="all">전체</button>
                <button class="specific-filter-btn" data-filter="pending">승인대기</button>
                <button class="specific-filter-btn" data-filter="approved">승인완료</button>
                <button class="specific-filter-btn" data-filter="rejected">반려</button>
              </div>
              <input id="specificSearch" class="specific-input specific-search" type="text" placeholder="상담원명/사유 검색" />
            </div>
            <div class="specific-table-wrap">
              <table class="specific-table">
                <thead>
                  <tr>
                    <th>상태</th>
                    <th>상담원</th>
                    <th>유형</th>
                    <th>시간</th>
                    <th>사유</th>
                    <th>처리</th>
                  </tr>
                </thead>
                <tbody id="specificTableBody"></tbody>
              </table>
            </div>
          </section>
        </div>

        <section class="specific-panel">
          <div class="specific-panel-title">이전 처리내역 조회</div>
          <div class="specific-history-toolbar">
            <div class="specific-history-range">
              <input id="historyDateFrom" class="specific-input specific-date" type="date" />
              <span class="specific-range-sep">~</span>
              <input id="historyDateTo" class="specific-input specific-date" type="date" />
            </div>
            <input
              id="historySearch"
              class="specific-input specific-search"
              type="text"
              placeholder="상담원명/사유 검색"
            />
          </div>
          <div class="specific-table-wrap">
            <table class="specific-table specific-history-table">
              <thead>
                <tr>
                  <th>상태</th>
                  <th>상담원</th>
                  <th>유형</th>
                  <th>요청시간</th>
                  <th>처리일시</th>
                  <th>사유</th>
                </tr>
              </thead>
              <tbody id="specificHistoryBody"></tbody>
            </table>
          </div>
        </section>
      </div>
    </div>
    <script src="javascript/specific.js"></script>
  </body>
</html>
