<!doctype html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CTI Agent Dashboard</title>
  <link rel="stylesheet" href="app.css?v=1771600002032">
  
<link rel="stylesheet" href="css/login.css?v=1771600002032">

</head>
<body>
  
<div class="login-container">
  <div class="login-card">
    <div class="login-header">
      <div class="logo-section">
        <div class="logo-text">신한투자증권</div>
        <div class="logo-subtext">CTI Web 상담환경</div>
      </div>
    </div>

    <div class="login-body">
      <div id="errorMessage" data-role="error-message" class="error-message">
        <span class="error-icon">!</span>
        <span id="errorText" data-role="error-text">사번 또는 비밀번호가 올바르지 않습니다.</span>
      </div>

      <form id="loginForm" data-role="login-form">
  <div class="input-group">
    <label for="employeeId">사번</label>
    <input type="text" id="employeeId" data-role="employee-id" placeholder="사번을 입력하세요" required autocomplete="off">
  </div>

  <div class="input-group">
    <label for="password">비밀번호</label>
    <input type="password" id="password" data-role="password" placeholder="비밀번호를 입력하세요" required autocomplete="off">
  </div>

  <div class="checkbox-group">
    <input type="checkbox" id="rememberMe" data-role="remember-me">
    <label for="rememberMe">사번 저장</label>
  </div>

  <button type="submit" class="login-btn" data-action="login-submit">
    로그인
  </button>
</form>

      <div class="login-footer">
  <div class="footer-links">
    <a href="#">비밀번호 찾기</a>
    <span class="login-separator">|</span>
    <a href="#">시스템 문의</a>
  </div>
  <div class="footer-info">
    <p>© 2024 Shinhan Investment Corp. All rights reserved.</p>
  </div>
</div>

    </div>
  </div>
</div>

  
<script src="javascript/login.js?v=1771600002032"></script>

</body>
</html>
