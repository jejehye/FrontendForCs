<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>콜백 요청 관리</title>
    <link rel="stylesheet" href="./app.css" />
    <link rel="stylesheet" href="./vendor/fontawesome/css/all.min.css" />
    <link rel="stylesheet" href="./css/callback.css" />
    <script src="./javascript/callback-config.js"></script>
    <script src="./vendor/fontawesome/js/all.min.js" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  </head>
  <body>
    <div id="app-container" class="grid-layout">
      <div id="sidebar" class="column col-sidebar">
        <div class="sidebar-top-spacing">
          <div class="sidebar-logo">S</div>
        </div>
        <div data-page="main.html" title="Main" class="nav-item"><i class="fa-solid fa-headset"></i></div>
        <div data-page="chat.html" title="Chat" class="nav-item"><i class="fa-solid fa-comments"></i></div>
        <div data-page="pds.html" title="PDS" class="nav-item"><i class="fa-solid fa-phone-volume"></i></div>
        <div data-page="sms.html" title="SMS" class="nav-item"><i class="fa-solid fa-comment-sms"></i></div>
        <div data-page="callback.html" title="Callback" class="nav-item active"><i class="fa-solid fa-phone"></i></div>
      </div>

      <main id="sms-column" class="column col-sms">
        <div class="callback-request-header">
          <div class="callback-request-header-row">
            <h2 class="callback-request-title">
              <i class="fa-solid fa-phone-volume callback-icon-phone-volume"></i>
              콜백 요청 관리
            </h2>
            <button class="callback-request-refresh-btn" aria-label="새로고침">
              <i class="fa-solid fa-rotate-right"></i>
            </button>
          </div>
          <div class="callback-request-filter-row">
            <button class="callback-request-filter-btn-active">
              <i class="fa-solid fa-clock callback-icon-inline"></i>대기중 (1)
            </button>
            <button class="callback-request-filter-btn">
              <i class="fa-solid fa-check callback-icon-inline"></i>완료 (0)
            </button>
          </div>
        </div>

        <div class="callback-request-list-wrap">
          <div class="callback-request-list">
            <article class="callback-card urgent" data-callback-id="1">
              <div class="callback-card-header-row">
                <div class="callback-card-header-left">
                  <span class="ui-title-xs">이지현</span>
                  <span class="callback-request-type-badge-urgent">긴급</span>
                </div>
                <span class="ui-meta-xxs">방금 전</span>
              </div>
              <div class="callback-card-contact-row">
                <i class="fa-solid fa-phone callback-icon-phone-urgent"></i>
                <span class="text-xs text-gray-700">010-2345-6789</span>
              </div>
              <p class="text-xs text-gray-600 mb-2 leading-relaxed">해외주식 ISA 계좌 이전 문의</p>
              <div class="flex justify-between items-center">
                <span class="callback-request-meta-text">
                  <i class="fa-regular fa-clock callback-icon-inline"></i>요청: 2024-01-20 14:20
                </span>
                <button class="shinhan-btn sem-u-068" onclick="document.getElementById('callbackModal').classList.add('active')">
                  <i class="fa-solid fa-phone callback-icon-inline"></i>콜백 걸기
                </button>
              </div>
            </article>
          </div>
        </div>
      </main>

      <aside id="right-column" class="column col-right">
        <div class="callback-pagination">
          <div class="tab-item active"><i class="fa-solid fa-phone-volume"></i> 콜백</div>
          <div class="tab-item"><i class="fa-solid fa-user"></i> 이지현</div>
        </div>
      </aside>
    </div>

    <div id="callbackModal" class="modal-overlay">
      <div class="modal-content">
        <div class="callback-modal-header">
          <h2 class="text-xl font-bold">콜백 처리</h2>
        </div>
        <div class="callback-modal-body">
          <p class="text-sm text-gray-700">고객에게 콜백을 진행하고 상담 메모를 남겨주세요.</p>
          <div class="callback-modal-actions">
            <button class="sem-u-074" onclick="document.getElementById('callbackModal').classList.remove('active')">취소</button>
            <button class="shinhan-gradient sem-u-075" onclick="document.getElementById('callbackModal').classList.remove('active')">처리 완료</button>
          </div>
        </div>
      </div>
    </div>

    <script src="./javascript/callback.js"></script>
  </body>
</html>
