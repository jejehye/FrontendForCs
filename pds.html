<!doctype html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PDS 자동다이얼링</title>
  <link rel="stylesheet" href="./app.css">
  <link rel="stylesheet" href="./vendor/fontawesome/css/all.min.css">
  <link rel="stylesheet" href="./css/pds.css">
</head>
<body>
  <div id="app-container" class="grid-layout">
    <aside id="sidebar" class="column col-sidebar" aria-label="메뉴">
      <div class="mb-6"><div class="sidebar-logo">S</div></div>
      <div data-page="main.html" class="nav-item" title="Main"><i class="fa-solid fa-headset"></i></div>
      <div data-page="chat.html" class="nav-item" title="Chat"><i class="fa-solid fa-comments"></i></div>
      <div data-page="pds.html" class="nav-item active" title="PDS"><i class="fa-solid fa-phone-volume"></i></div>
      <div data-page="sms.html" class="nav-item" title="SMS"><i class="fa-solid fa-comment-sms"></i></div>
      <div data-page="callback.html" class="nav-item" title="Callback"><i class="fa-solid fa-phone"></i></div>
      <div class="nav-item mt-auto mb-4" title="Settings"><i class="fa-solid fa-gear"></i></div>
    </aside>

    <main class="column col-pds" aria-label="PDS 메인">
      <section class="p-4 border-b border-gray-200 text-white pds-header-gradient">
        <h1 class="font-bold text-lg flex items-center gap-2"><i class="fa-solid fa-phone-volume"></i>PDS 자동다이얼링</h1>
        <p class="text-xs opacity-90 mt-2">요청대로 최소 구성만 남긴 화면입니다.</p>
      </section>

      <section class="p-4 pds-bg-soft">
        <div class="bg-white border border-gray-200 rounded-lg p-4">
          <h2 class="font-semibold text-sm mb-2">현재 상태</h2>
          <ul class="text-xs text-gray-600 leading-relaxed">
            <li>• PDS 페이지 정상 로드</li>
            <li>• 사이드 메뉴 이동 동작 유지</li>
            <li>• 불필요한 상세 UI 제거 완료</li>
          </ul>
        </div>
      </section>
    </main>
  </div>

  <script src="./vendor/fontawesome/js/all.min.js" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script>
    document.querySelectorAll('.nav-item[data-page]').forEach((item) => {
      item.addEventListener('click', () => {
        const targetPage = item.dataset.page;
        if (targetPage && !window.location.pathname.endsWith(targetPage)) {
          window.location.href = targetPage;
        }
      });
    });
  </script>
</body>
</html>
