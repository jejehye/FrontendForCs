<!doctype html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>채팅 상담</title>
  <link rel="stylesheet" href="./app.css">
  <link rel="stylesheet" href="./vendor/fontawesome/css/all.min.css">
  <link rel="stylesheet" href="./css/chat.css">
</head>
<body>
  <div id="app-container" class="grid-layout">
    <aside id="sidebar" class="column col-sidebar" aria-label="메뉴">
      <div class="mb-6"><div class="sidebar-logo">S</div></div>
      <div data-page="main.html" title="Main" class="nav-item"><i class="fa-solid fa-headset"></i></div>
      <div data-page="chat.html" title="Chat" class="nav-item active"><i class="fa-solid fa-comments"></i></div>
      <div data-page="pds.html" title="PDS" class="nav-item"><i class="fa-solid fa-phone-volume"></i></div>
      <div data-page="sms.html" title="SMS" class="nav-item"><i class="fa-solid fa-comment-sms"></i></div>
      <div data-page="callback.html" title="Callback" class="nav-item"><i class="fa-solid fa-phone"></i></div>
      <div title="Settings" class="nav-item mt-auto mb-4"><i class="fa-solid fa-gear"></i></div>
    </aside>

    <main class="column col-chat" aria-label="채팅 메인">
      <section class="p-4 border-b border-gray-200 bg-white">
        <h1 class="font-bold text-lg text-gray-800 flex items-center gap-2">
          <i class="fa-solid fa-comments"></i>
          채팅 상담
        </h1>
        <p class="text-xs text-gray-600 mt-2">요청에 맞게 최소 소스만 남긴 페이지입니다.</p>
      </section>

      <section class="p-4 bg-gray-50">
        <div class="bg-white rounded-lg border border-gray-200 p-4">
          <h2 class="font-semibold text-sm mb-2">현재 상태</h2>
          <ul class="text-xs text-gray-600 leading-relaxed">
            <li>• 채팅 페이지 정상 렌더링</li>
            <li>• 필수 스타일/아이콘 로드 유지</li>
            <li>• 좌측 메뉴 이동 동작 유지</li>
          </ul>
        </div>
      </section>
    </main>

    <section class="column col-center" aria-label="빈 영역"></section>
    <section class="column col-right" aria-label="빈 영역"></section>
  </div>

  <script src="./vendor/fontawesome/js/all.min.js" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script>
    document.querySelectorAll('.nav-item[data-page]').forEach((item) => {
      item.addEventListener('click', () => {
        const targetPage = item.dataset.page;
        if (targetPage && !window.location.pathname.endsWith(targetPage)) {
          window.location.href = targetPage;
        }
      });
    });
  </script>
</body>
</html>
